<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loading Screen - UI Components</title>
    <link rel="stylesheet" href="loading-animations.css">
</head>
<body>
    
    <div class="loading-screen">
        <div id="spinner-1-dot">
            <span class="dot dot-1"></span>
        </div>

        <div id="spinner-3-dots">
            <span class="dot dot-1"></span>
            <span class="dot dot-2"></span>
            <span class="dot dot-3"></span>
        </div>

        <div id="bars">
            <!-- 
                NOTE: Breaking each span into separate lines will make browsers render one &nbsp; character, 
                creating greater distance between bars than intended. Keep in one line unless you're ok
                with the extra space between bars.
            -->
            <span class="bar bar-1"></span><span class="bar bar-2"></span><span class="bar bar-3"></span>
        </div>
    </div>

    <script src="loading-animations.js"></script>
</body>
</html>
